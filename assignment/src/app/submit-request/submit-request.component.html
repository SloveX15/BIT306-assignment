<div class="container">
    <form>
        <div class="form-group">
          <label for="worktype">Work Type:</label>
          <select class="form-control" id="worktype" [(ngModel)]="selectedWorkType">
            <option *ngFor="let workType of workTypes" [value]="workType">{{ workType }}</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" rows="3" [(ngModel)]="description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="reason">Reason:</label>
          <textarea class="form-control" id="reason" rows="3" [(ngModel)]="reason"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </form>
      
</div>
